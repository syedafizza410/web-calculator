<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="calculator">
        <form>
            <div>
                <input type="text" name="screen" id="answerBox" placeholder="0">
            </div>
            <div>
                <button class="operator" type="button">AC</button>
                <button class="operator" type="button">DE</button>
                <button class="operator" type="button">.</button>
                <button class="operator" type="button">/</button>
            </div>
            <div>
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button class="operator" type="button">*</button>
            </div>
            <div>
                <button type="button">6</button>
                <button type="button">5</button>
                <button type="button">4</button>
                <button class="operator" type="button">-</button>
            </div>
            <div>
                <button type="button">3</button>
                <button type="button">2</button>
                <button type="button">1</button>
                <button class="operator" type="button">+</button>
            </div>
            <div>
                <button type="button">00</button>
                <button type="button">0</button>
                <button class="equal" type="button">=</button>
            </div>
        </form>
    </div>
</div>
    
      <script src="index.js"></script>

</body>
</html>
